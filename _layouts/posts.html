<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main>
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
      </header>

      <div>
        {{ content }}
      </div>

      <footer>
        <p>Tags: {% for tag in page.tags %}<a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
      </footer>
    </article>
  </main>

  {% include footer.html %}
</body>
</html>
