<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOIDSTONE</title>
    <style>
        @font-face {
            font-family: 'Web437 IBM VGA 9x16';
            src: url('vga.woff') format('woff');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }
        footer {
            margin-top: 16px;
            font-family: 'Web437 IBM VGA 9x16';
            font-size: 1em;
            color: #252525;
            letter-spacing: -1px;
        }
        .monitor {
            padding: 12px 14px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 50%, #141414 100%);
            border-radius: 12px;
            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.04),
                inset 0 -1px 0 rgba(0,0,0,0.5),
                0 8px 32px rgba(0,0,0,0.8),
                0 2px 8px rgba(0,0,0,0.6);
        }
        .screen {
            padding: 3px;
            background: #000;
            border-radius: 2px;
            box-shadow:
                inset 0 0 8px rgba(0,0,0,0.9),
                inset 0 0 2px rgba(0,0,0,1);
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="screen">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <footer>╣ VOIDSTONE by Unremarkable Games╠</footer>
    <script src="voidstone.js?v=1.0r128"></script>
</body>
</html>
